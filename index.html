<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
    
        .connection{
            display: block;
            position: relative;
            width: 20%;
            float: left;
            margin-right: 2%;
            background-color: aquamarine;
        }

        .messaging{
            display: block;
            position: relative;
            width: 78%;
            height: 100vh;
            float: left;
            background-color: cornsilk;
        }

        .messaging .messages{
            display: block;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .messaging .sending{
            display: block;
            width: 100%;
            height: 50px;
            position: absolute;
            bottom: 50px;
            left: 0;
        }

        .msg{
            display: block;
            height: 35px;
            background-color: #dfdfdf;
            border-radius: 3px;
            color: #333333;
            font-family: roboto;
            font-size: 14px;
            maring-top: 5px;
            margin-bottom: 5px;
            line-height: 2.5;
            text-indent: 15px;
        }

        .m{
            background-color: antiquewhite;
        }

    </style>

</head>
<body>

    <div class="first">
        <div class="confirm">
            <p class="confirm_message"></p>
        </div>

        <textarea class="sender" id="my-id" placeholder="My chat ID" readonly></textarea>
        <button class="copy" data-clipboard-target="#my-id" ><span><svg class="octicon octicon-clippy" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg></span></button>
        <textarea class="reciever" placeholder="Paste the other's key"></textarea>
        <input type="text" class="username" placeholder="Your username">
        <button class="connect">connect</button>

    </div>
    
    
    <div class="second">
        

        
    </div>
    <div class="third messaging">
        <div class="messages">
        </div>
        <br>
        <div class="sending">
            <textarea name="msg" class="msg" id="msg" cols="130" rows="3"></textarea>
            <br>
            <button class="send">send</button>
            <button class="close">close</button>
        </div>
    </div>
    

  <script src="script.js"></script>
  <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
</body>
</html>
